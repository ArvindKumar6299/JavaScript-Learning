    <h1>Chai aur Code</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p id="me"></p>
</body>
<script>
   const start = document.getElementById('start')
   const stop = document.getElementById('stop')
   const page = document.getElementById('me')
   var SetTime;
  
    // ----- setInterval - bar bar call kerta reha ga jab tak  clearTimeOut aaya clearInterval function use na ho

   start.addEventListener('click',()=>{
       setTime = setInterval(() => {
          page.innerHTML =`Your CurrentTime - ${Date.now()}`
       }, 100);
   })
   stop.addEventListener('click', ()=>{
    //   clearInterval(SetTime) -- to stop setInterval
    clearTimeout(setTime)
      page.innerHTML = 'Stopped'
   })
